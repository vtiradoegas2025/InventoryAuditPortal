services:
  postgres:
    image: postgres:15-alpine
    container_name: inventory-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-invdb}
      POSTGRES_USER: ${DATABASE_USERNAME:-invuser}
      # IMPORTANT: This default password must match application.yaml spring.datasource.password default
      # If you set DATABASE_PASSWORD environment variable, ensure it matches in both places
      # Default: invpass (for local development only - CHANGE IN PRODUCTION!)
      # Recommended: Use .env file to set DATABASE_PASSWORD consistently
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-invpass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-invuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory-backend
    restart: unless-stopped
    environment:
      SERVER_PORT: 8080
      DATABASE_URL: jdbc:postgresql://postgres:5432/${DATABASE_NAME:-invdb}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-invuser}
      # IMPORTANT: This must match POSTGRES_PASSWORD above
      # Both use ${DATABASE_PASSWORD:-invpass} to ensure consistency
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-invpass}
      DDL_AUTO: validate
      FLYWAY_ENABLED: "true"
      SWAGGER_ENABLED: "false"
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE: ${LOG_FILE:-/var/log/inventory-audit-portal/application.log}
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-DEMO_SECRET_KEY_CHANGE_IN_PRODUCTION_MINIMUM_32_CHARACTERS_REQUIRED}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      # Demo Configuration (for local testing only)
      DEMO_MODE: ${DEMO_MODE:-false}
      # Admin Configuration
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123!}
      ADMIN_ENABLED: ${ADMIN_ENABLED:-false}
      # Email Configuration
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@inventory-audit-portal.com}
      # Frontend URL for password reset links
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - inventory-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    container_name: inventory-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - inventory-network

networks:
  inventory-network:
    driver: bridge

volumes:
  postgres_data:

